<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nds planner</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<main>
		<div class='intro'>
			<h3>instructions</h3>
			<p>
			1. choose a series of waypoints connected by <b>straight-line</b> paths<br>
			2. for each pair waypoint, measure and enter the map-grid reference (MGR)<br>
			3. once done, press "generate nds" to generate nds (shocking)<br><br>
			for more information, refer to <a href='https://github.com/nelaggy/nds-planner/' target="new">this link</a> (not accessible on learnet wifi)
			</p>
			<br>
		</div>
		<div class='point-container'>
		</div>
		<div class='generate'><button id='generate-nds'>generate nds</button></div>
		<div class='nds-container'>
			<table class='nds'></table>
		</div>
	</main>

	<script type='text/javascript' src='index.js'></script>
</body>
</html>
